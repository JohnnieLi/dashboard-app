<div class="row">

    <div class="input-group input-group-sm mb-3 col col-xl-3 col-lg-12">
        <div class="input-group-prepend">
            <span class="input-group-text" id="firstNameSearch">firstName: </span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="firstNameSearchText" placeholder="firstName search"
               aria-label="Small" aria-describedby="firstNameSearch">
    </div>

    <div class="input-group input-group-sm mb-3 col col-xl-3col-lg-12">
        <div class="input-group-prepend">
            <span class="input-group-text" id="lastNameSearch">lastName: </span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="lastNameSearchText" placeholder="lastName search"
               aria-label="Small" aria-describedby="lastNameSearch">
    </div>

    <div class="input-group input-group-sm mb-3 col col-xl-3 col-lg-12">
        <div class="input-group-prepend">
            <span class="input-group-text" id="usernameSearch">username: </span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="usernameSearchText" placeholder="username search"
               aria-label="Small" aria-describedby="usernameSearch">
    </div>

    <div class="input-group input-group-sm mb-3 col col-xl-3 col-lg-12">
        <div class="input-group-prepend">
            <label class="input-group-text" for="statusSearch">Status: </label>
        </div>
        <select class="custom-select" [(ngModel)]="statusSearchNumber" id="statusSearch">
            <option selected value="2">All</option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
        </select>
    </div>

</div>


<div class="row">
    <mat-tab-group class="col col-xl-10 col-lg-12 demo-tab-group">
        <mat-tab>
            <ng-template mat-tab-label>
                User1
            </ng-template>
            <div class="demo-tab-content">
                <div class="card mb-3">
                    <div class="card-header">users</div>
                    <table class="card-body table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let user of normalUsers | usernameFilter : usernameSearchText | firstNameFilter: firstNameSearchText | lastNameFilter: lastNameSearchText | statusFilter: statusSearchNumber let i = index"
                            [routerLink]="['../normalUser',user._id]" [ngClass]="{'status': user.status == 0}">
                            <th scope="row">{{i+1}}</th>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.username}}</td>
                            <td *ngIf="user.status == 1; else inactive ">active</td>
                            <ng-template #inactive>
                                <td>inactive</td>
                            </ng-template>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                User2
            </ng-template>
            <div class="demo-tab-content">
                <div class="card mb-3">
                    <div class="card-header">pre Users</div>
                    <table class="card-body table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let user of businessUsers | usernameFilter : usernameSearchText | firstNameFilter: firstNameSearchText | lastNameFilter: lastNameSearchText | statusFilter: statusSearchNumber let i = index"
                            [routerLink]="['../normalUser',user._id]" [ngClass]="{'status': user.status == 0}">
                            <th scope="row">{{i+1}}</th>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.username}}</td>
                            <td *ngIf="user.status == 1; else inactive ">active</td>
                            <ng-template #inactive>
                                <td>inactive</td>
                            </ng-template>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </mat-tab>
    </mat-tab-group>
</div>
