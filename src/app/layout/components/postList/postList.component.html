
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Post List
                </div>
                  <div class="list-group post">
                    <div *ngFor='let post of posts'class="list-group-item ">
                            <div class="row">
                        <div class="col-sm-8" [ngClass]="{'status': post.status == 0}">
                           <h4 class="list-group-item-heading">{{post.type}}</h4>
                            <p class="list-group-item-text">{{post.description}}</p>
                        </div>
                        <div class="col-sm-4">
                            <div ngbDropdown class="d-inline-block">
                                <button class="btn btn-outline-primary" id="dropdown1" ngbDropdownToggle>More</button>
                                <div ngbDropdownMenu aria-labelledby="dropdown1">
                                    <button class="dropdown-item" (click)="activate(post.type,post._id)" >Active</button>
                                    <button class="dropdown-item" (click)="deactivate(post.type,post._id)">Deactive</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
