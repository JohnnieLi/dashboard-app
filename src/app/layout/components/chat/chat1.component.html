
    <div class="chat">
        <div class="chat-header clearfix">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

            <div class="chat-about">
                <div class="chat-with">Chat with {{recipient?.firstName}}</div>
                <div class="chat-num-messages">Subject: {{subject}}</div>
            </div>
            <span class="chat-box-toggle" style="float: right"><i class="material-icons" (click)="closeWindow()">close</i></span>
        </div> <!-- end chat-header -->

        <div class="chat-history">
            <ul>
                <li *ngFor="let message of messages" class="clearfix">
                    <div *ngIf="message.fromUser?._id == selfUser._id; else elseBlock">

                        <div class="message-data align-right">
                            <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
                            <span class="message-data-name" >{{message.fromUser?.firstName}}</span> <i class="fa fa-circle me"></i>
                        </div>
                        <div class="message my-message float-right">
                            {{message.content}}
                        </div>

                    </div>

                    <ng-template #elseBlock>

                        <div class="message-data">
                            <span class="message-data-name"><i class="fa fa-circle offline"></i>{{message.fromUser?.firstName}}</span>
                            <span class="message-data-time">10:12 AM, Today</span>
                        </div>
                        <div class="message other-message">
                            {{message.content}}
                        </div>

                    </ng-template>
                </li>
            </ul>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <form>
            <!--<textarea name="message-to-send" [(ngModel)]="typingMessage" id="message-to-send" placeholder ="Send a message..." rows="2"></textarea>-->
                <input type="text" name="message-to-send" id="chat-input" [(ngModel)]="typingMessage" placeholder="Send a message..."/>
                <button (click)="sendMessage()" >Send</button>
            </form>
        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script>
